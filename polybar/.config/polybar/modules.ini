;; -.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.
;; xwindow module
;; -.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.
[module/xwindow]
type = internal/xwindow
label = %title:0:20:...%


;; -.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.
;; xkeyboard module
;; -.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.
[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix-foreground = ${colors.fg}
format-prefix-underline = ${colors.basic-underline}

label-layout = %{T2}%{T-}  %layout%
label-layout-underline = ${colors.basic-underline}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.bg}
label-indicator-underline = ${colors.basic-underline}

format = <label-layout>
format-spacing = 0


;; -.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.
;; cpu module
;; -.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.
[module/cpu]
type = internal/cpu
interval = 2
format-prefix-foreground = ${colors.fg}
format-underline = ${colors.basic-underline}
label = %{T2}﬙%{T-} %percentage:2%%



;; -.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.
;; memory module
;; -.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.
[module/memory]
type = internal/memory
interval = 2
format-prefix-foreground = ${colors.fg}
format-underline = ${colors.basic-underline}
label = %{T2}%{T-} %percentage_used%%


;; -.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.
;; filesystem module
;; -.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.
[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %used% / %total%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.fg}
label-layout-underline = ${colors.basic-underline}



;; -.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.
;; i3 module
;; -.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.
[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Only show workspaces on the same output as the bar
pin-workspaces = true

label-mode-padding = 1
label-mode-foreground = ${colors.fg}
label-mode-background = ${colors.bg}

; focused = Active workspace on focused monitor
label-focused = %index%
label-focused-background = ${colors.focused-bg}
label-focused-underline= ${colors.basic-underline}
label-focused-padding = 1

; unfocused = Inactive workspace on any monitor
label-unfocused = %index%
label-unfocused-padding = 1

; visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-background = ${colors.red}
label-urgent-padding = 1

; Separator in between workspaces
; label-separator = |


;; -.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.
;; Ethernet module
;; -.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.
[module/eth]
type = internal/network
interface = enp0s31f6
interval = 3.0

format-connected-underline = ${colors.basic-underline}
format-connected-prefix = "%{T2}%{T-} "
format-connected-prefix-foreground = ${colors.fg}
label-connected = %local_ip%

format-disconnected = "%{T2}%{T-} "


;; -.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.
;; Date module
;; -.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.
[module/date]
type = internal/date
interval = 1.0

date = "%Y-%m-%d%"
date-alt = "%Y-%m-%d"

time = "%H:%M:%S"
time-alt = "%H:%M:%S"

format-prefix-foreground = ${colors.fg}
format-underline = ${colors.basic-underline}

format = <label>
label = %{T2}%{T-} %date% %time%


;; -.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.
;; Pulseaudio module
;; -.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.
[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume> <bar-volume>
label-volume = VOL %percentage%%
label-volume-foreground = ${colors.fg}

label-muted = muted
label-muted-foreground = #666

bar-volume-width = 10
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = ─
bar-volume-fill-font = 2
bar-volume-empty = ─
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.fg}


;; -.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.
;; Alsa module
;; -.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.
[module/alsa]
type = internal/alsa

format-volume = <label-volume> <bar-volume>
label-volume = VOL
label-volume-foreground = ${root.foreground}

format-muted-prefix = ""
format-muted-foreground = ${colors.fg}
label-muted = sound muted

bar-volume-width = 10
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = ─
bar-volume-fill-font = 2
bar-volume-empty = ─
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.fg}


;; -.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.
;; Show information about cpu temperature
;; -.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.
[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format-prefix = ""
format = <ramp> <label>
format-underline = ${colors.basic-underline}
format-warn = <ramp> <label-warn>
format-warn-underline = ${self.format-underline}

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.bg}

ramp-0 = %{T2}%{T-}
ramp-1 = %{T2}%{T-}
ramp-2 = %{T2}%{T-}
ramp-3 = %{T2}%{T-}
ramp-4 = %{T2}%{T-}
ramp-foreground = ${colors.fg}


;; -.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.
;; Enable powermenu
;; -.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.-.
[module/powermenu]
type = custom/menu

expand-right = false

format-spacing = 1

label-open = %{T2}拉%{T-}
label-open-foreground = ${colors.fg}
label-close = %{T2}拉%{T-}
label-close-foreground = ${colors.fg}
label-separator = |
label-separator-foreground = ${colors.fg}

menu-0-0 = %{T2}ﰇ%{T-}
menu-0-0-exec = menu-open-1
menu-0-1 = %{T2}%{T-}
menu-0-1-exec = menu-open-2

menu-1-0 = %{T2}ﰇ%{T-}
menu-1-0-exec = sudo reboot
menu-1-1 = %{T2}%{T-}
menu-1-1-exec = menu-open-0

menu-2-0 = %{T2}%{T-}
menu-2-0-exec = sudo poweroff
menu-2-1 = %{T2}%{T-}
menu-2-1-exec = menu-open-0
