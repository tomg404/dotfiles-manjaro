# Configuration for Alacritty

window:
  dimensions:
    columns: 0
    lines: 0
  dynamic_title: true
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  decorations: full
  startup_mode: Windowed

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: MesloLGS Nerd Font
    syle: RegularForPowerline
  size: 11.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true
  draw_bold_text_with_bright_colors: true

colors:
  name: Erebus
  author: ""
  primary:
    background: "#000000"
    foreground: "#ffffff"
  cursor:
    text: "#000000"
    cursor: "#ffffff"
  normal:
    black: "#757575"
    red: "#ff5f5f"
    green: "#de8a36"
    yellow: "#d78787"
    blue: "#af5fd7"
    magenta: "#ff87d7"
    cyan: "#dea3e5"
    white: "#b8b8b8"
  bright:
    black: "#b8b8b8"
    red: "#d78787"
    green: "#ff9f6f"
    yellow: "#ff5f5f"
    blue: "#dea3e5"
    magenta: "#d7afaf"
    cyan: "#af5fd7"
    white: "#757575"
background_opacity: 0.6

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true

cursor:
  style: Underline
  unfocused_hollow: true

live_config_reload: true
working_directory: None

debug:
  render_time: true
  persistent_logging: false
  log_level: Warn
  print_events: true
  ref_test: false
